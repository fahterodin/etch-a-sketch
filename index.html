<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch a Sketch</title>
    <meta charset="utf-8">
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <h1>Ecth-a-Sketch</h1>
    <div id = 'main'>
        <div id = "control">
            <button id = "reset">Clear</button>
            <button id = 'rainbow'>Rainbow</button>
            <button id = 'black'>Black</button>
            <button id = 'fade'>Grey Scale</button>
            <div id="sizeValue">16 x 16</div>
            <input id='slider' type='range' min='1' max='64' value='16'>
        </div>
        <div id = "grid"></div>
    </div>
    <div id = "footer">The Odin Project</div>
</body>
</html>
